<div class="container  mt-4">
    <h1 class="mb-4">Users </h1>
    <div class="row ">
    @for(user of usersList; track user.id){
        <div class="col-md-4 mb-4">
            <div class="card  h-100">
                <img [src]="user.image" class="card-img-top" alt="{{user.username}}'s avatar">
                <div class=" card-body d-flex justify-content-center   text-center">
                    <div class="me-4  ">
                    <h2 class="card-title ">{{user.username}}</h2>
                    <p class="card-text"><i class="bi bi-envelope"></i> {{user.email}}</p>
                    <p class="card-text"><i class="bi bi-telephone"></i> {{user.phone}}</p>
                    <p class="card-text"><small class="text-muted">Age: {{user.age}}</small></p>
                </div>
                <div class=" mt-2">
                    <fa-icon [icon]="faCertificate" [ngStyle]="{'color': user.is_verified?'green' :'red'}"></fa-icon>
                </div>
                </div>
               
            </div>
        </div>
    }
    </div>
</div>
